<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/templates/icon/favicon.ico">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    h1 {
      font-size: 6rem;
      font-weight: 700;
      letter-spacing: 5px;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px cyan; }
      40% { text-shadow: 2px -2px lime; }
      60% { text-shadow: -2px 2px magenta; }
      80% { text-shadow: 2px 2px yellow; }
      100% { text-shadow: none; }
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin: 10px 0 20px 0;
    }
    a {
      text-decoration: none;
      background: rgb(255, 255, 255);
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 700;
      transition: 0.3s;
    }
    a:hover {
      background: #ff4444;
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <h1>404</h1>
  <p>Oops! The page you're looking for doesnâ€™t exist.</p>
  <a href="/">Go Home</a>

  <script>
    // Starfield animation (same as your coming soon page)
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Star {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height * 0.5;
        this.size = Math.random() * 5 + 1;
        this.speed = Math.random() * 3 + 1;
      }
      update() {
        this.x -= this.speed;
        this.y += this.speed;
        if (this.x < 0 || this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.fillStyle = "yellow";
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }

    const stars = Array.from({ length: 50 }, () => new Star());
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => { star.update(); star.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
